<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div>
        <p>Weather Dashboard</p>
      </div>
    </header>
    <main>
      <section id="search-city">
        <form class="search-city" id="user-form">
          <label for="csearch">Search for a City:</label>
          <br />
          <input type="text" id="city" name="csearch" placeholder="San Diego" />
          <button type="submit" id="submit" class="search-btn">Search</button>
        </form>
        <div class="search-history">Nothing to show</div>
      </section>
      <section id="dashboard">
        <div class="dashboard-display">
          <div class="main-heading">
            <h1 id="city-date">assdassa</h1>
            <div id="main-icon"></div>
          </div>
          <p id="temp">Temp:</p>
          <p id="wind">Wind:</p>
          <p id="humid">Humidity:</p>
          <p id="uv-index">UV Index: <span id="uv-box"></span></p>
        </div>
        <div class="weather-forecast">
          <h2>5-Day Forecast</h2>
          <div id="forecast-container">
            <div class="daily-forecast">
              <!-- <p>DATE</p>
              <p>ICON</p>
              <p>Temp: Â°F</p>
              <p>Wind: MPH</p>
              <p>Humidity: %</p> -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
